    `impress()` 函数给了你一个控制演示API的方法。
    
    把结果放在一个变量里：
    
        var api = impress();
    
    这样你就可以使用几个可以使用的方法：
    
        `api.init()` - 初始化演示；
        `api.next()` - 播放下一个幻灯片；
        `api.prev()` - 回到上一个幻灯片；
        `api.goto( idx | id | element, [duration] )` - 通过知道那个id或者DOM播放指定的幻灯片
                可以指定转换时间（单位毫秒），当然时间可以是缺省的。
    
    你可以随时再次调用`impress()`来再一次获得这个API，类似`impress().next()`当然也是可以的。
    不用担心，这不会再一次的初始化impress。
